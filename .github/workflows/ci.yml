name: CI - Unit Tests for Chunks Endpoint

on:
  pull_request:

jobs:
  test-chunks-endpoint:
    runs-on: ubuntu-latest
    name: Run Unit Tests for Chunks Endpoint

    env:
      PYTHON_VERSION: 3.12

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-mock pytest-asyncio pytest-cov coverage

      - name: Run Unit Tests
        run: |
          pytest tests/unit/routers \
            --maxfail=1 \
            --disable-warnings \
            --cov=app \
            --cov-report=xml \
            --cov-report=term \
            --junitxml=tests/unit/routers/results.xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          flags: unittests
          fail_ci_if_error: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: chunks-unit-test-results
          path: ./tests/unit/routers/results.xml
